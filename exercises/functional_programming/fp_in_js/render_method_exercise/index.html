<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
</head>

<body>

  <div id="root"></div>

</body>
<script>
  const root = document.getElementById('root')
  const show = false;

  const Welcome = () => {
    return `Welcome to my Javascript Program!`
  }

  const App = () => {
    return `
          <div> ${Menu(show)} </div>
          <h1>${Welcome()}<h1>
          <div> I EXIST! </div>
      `
  }

  const render = root => {
    root.innerHTML = App()
  }

  // Add a new Menu component that takes in a show argument which is either true or false
  // Show this content if show is true:

  const Menu = (show) => {
    if(show) {
        return (`
                <nav>
                    <ul>
                        <li>About Us</li>
                        <li>Contact Us</li>
                        <li>Login</li>
                    </ul>
                </nav>
            `)
   }
    return `<nav>Menu</nav>`
}

  // Your Code Here - remember to make sure your JS is in a function that gets called, or it won't show up

  render(root)
</script>

</html>
